<html>
<head>
	<title>GoogleマップV2 + jQueryライブラリの例</title>
</head>
<body>
	<div id="map_canvas" style="width:600px; height:200px;"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAbxzsFE1Tnds0s8NIJqLUMxQ9f8xISZTQLNK4FTaamuGMJLOHFRS-8sJ-cU57GG3qIp5vjtLXLnWufw" type="text/javascript"></script> 
	<!--
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	-->
	<script src="http://www.mayzes.org/js/jquery.googlemaps1.01.js"></script> 
	<script type="text/javascript">
		$(document).ready(function() {
			$("#map_canvas").googleMaps();
		}); 
	</script>
</body>
</html>
