<html>
<head>
	<title>GoogleマップV3 + オブジェクト監視 検討中</title>
</head>
<body>
	<div id="map_canvas" style="width:600px; height:200px;"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		(function($) {
			var waitFor = function(a) {
				var a_ = a;
				if ("Map" in google.maps) {
					var myOptions = {
						zoom: 8,
						center: new google.maps.LatLng(35.5, 140.0),
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					new google.maps.Map(document.getElementById("map_canvas"), myOptions);
					alert("N");
				} else {
					alert("Y");
					setTimeout(function() {waitFor(a_)}, 1000);
				}
			};
			waitFor("google.maps.Map");
		})(jQuery);
	</script>
</body>
</html>
